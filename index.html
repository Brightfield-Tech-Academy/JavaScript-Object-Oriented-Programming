            class Cohort {
                constructor(students){
                    this.students = students 
                }
                addStudent(name) {
                    this.students.push(name)
                }
                getStudents() {
                    return this.students 
                }
            }

            cohort1.addStudent("Desmond")
            console.log(cohort1.getStudents())

            console.log(cohort2.getStudents())

            // Inheritance 
            class Geometry{
                area(){

                }
                perimeter(){

                }
            }

            class Circle extends Geometry{
                constructor(radius){
                    super();
                    this.radius = radius;
                }
                area(){
                    return Math.PI * this.radius * this.radius  
                }
                perimeter(){
                    return 2 * Math.PI * this.radius
                }
            }


            class Rectangle extends Geometry{
                constructor(width, height){
                    super();
                    this.width = width
                    this.height = height
                }
                area(){
                    return this.height * this.width
                }
                perimeter(){
                    return (2 *this.height) + (2 * this.width)
                }
            }


            class Square extends Geometry{
                constructor(width){
                    super();
                    this.width = width
                }
                area(){
                    return this.width * this.width
                }
                perimeter(){
                    return (4 * this.width)
                }
            }

            // You don't need to inherit the class if the methods 
            // of the child class is different from the parent
            // In this case the child class has parameters while 
            // the parent class is not.
            // No inheritance for this class
            class Triangle{
                area(width, height){
                    return (1/2)  * width * height;  
                }
                perimeter(side1, side2, side3){
                    return side1 + side2 + side3 
                }
            }

            let circle = new Circle(5);
            console.log(circle.area());
            console.log(circle.perimeter());

            let rect = new Rectangle(4, 5);
            console.log(rect.area());
            console.log(rect.perimeter());

            let square = new Square(5);
            console.log(square.area());
