<!DOCTYPE html>
<script>
"use strict";

//prototypical class
class User {
     
    constructor(name){
        this.name = name
    }

    get name(){
        return this._name;
    }

    set name(value){
        if(value.length < 5){
            alert("The name is too short");
            return;
        }
        this._name = name;
    }
}
let user = new User("John111");
console.log(user)
alert(user.name); // John

user = new User("l"); 
alert(user.name)// Name is too short.
</script>
